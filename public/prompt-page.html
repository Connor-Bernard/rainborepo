<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rainbowrepo prompt</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            background-color: #29161d;
            color: white;
        }
        .container {
            margin-top: 25vh;
            text-align: center;
            display: flex;
            flex-grow: 5;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
        }

        .button {
            flex: 1;
            text-align: center;
            line-height: 60px; 
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            justify-content: center;
            align-content: center;
        }

        /* header bar style - inspired by assignment 2 task 5*/
        .task-header {
            display: flex;
            flex-grow: 1;
            justify-content: space-between;

            margin-bottom: 1em;
            margin-left: 5px;

            & h1 {
                margin-top: 3vh;
                margin-bottom: 0;
                margin-right: 1em;
                font-size: 1.75rem;
            }
        }
        
    </style>
</head>

<body>

    <div class="task-header">
        <div>
            <a href="/" class="button" id="home-button">Home</a>
        </div>
    
        <!-- todo: figure out how to center title? -->
        <div>
            <h1>rainborepo</h1>
        </div>
    </div>

    <div class="container">
        <h1>rainborepo AI</h1>
        <form id="textInputForm">
            <div class="form-group">
                <label for="inputText">Please describe the medium you would like to consume. Our AI will provide the
                    best recommendation.</label>
                <input type="text" class="form-control" id="inputText" placeholder="Enter text">
            </div>

            <!-- David: I have no clue why it only redirects with the JS command but I would prefer it being one clean line
            if someone figures it out. -->
            <!-- <form action="rec-page.html" method="get">
                <button type="submit" class="btn btn-primary">recommend rainborepo!</button>
            </form> -->
            <button type="submit" class="btn btn-primary" onclick="redirectToRecPage()">recommend rainborepo!</button>

            <script>
                function redirectToRecPage() {
                    window.location.href = "rec-page.html";
                }
            </script>
        </form>
        </form>
    </div>

    <script>
        document.getElementById("textInputForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
            var userInput = document.getElementById("inputText").value;
            alert("User input: " + userInput);
        });
    </script>
</body>

</html>
